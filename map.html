<!DOCTYPE html><title>Simple Map</title><meta name=viewport content="initial-scale=1"><meta charset=utf-8><style>html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }</style><div id=map></div><script>var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 15
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        navigator.geolocation.getCurrentPosition(function(position){
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location Found');
            map.setCenter(pos);
        })
    }</script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLVxPZEWA99daIj0iPGhmBfnuO1FA5eTM&callback=initMap" async defer></script>
